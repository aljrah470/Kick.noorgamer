<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم البوت - Kick.noorgamer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #0f0;
            margin-bottom: 20px;
        }

        .status {
            font-size: 1.5rem;
            margin: 10px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
            width: 200px;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }

        .start {
            background-color: #28a745;
            color: white;
        }

        .start:hover {
            background-color: #218838;
        }

        .stop {
            background-color: #dc3545;
            color: white;
        }

        .stop:hover {
            background-color: #c82333;
        }

        .info-box {
            background: #222;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>لوحة تحكم بوت Kick.noorgamer</h1>

    <div class="status">
        {% if bot_running %}
            <p style="color: #0f0;">الحالة: <strong>البوت شغال</strong></p>
            <a href="/stop" class="btn stop">إيقاف البوت</a>
        {% else %}
            <p style="color: #f00;">الحالة: <strong>البوت متوقف</strong></p>
            <a href="/start" class="btn start">تشغيل البوت</a>
        {% endif %}
    </div>

    <div class="info-box">
        {% if bot_running and start_time %}
            <p>بدأ التشغيل منذ: {{ ((time.time() - start_time) // 60) | int }} دقيقة</p>
        {% else %}
            <p>لم يتم تشغيل البوت بعد.</p>
        {% endif %}
    </div>
</body>
</html>
